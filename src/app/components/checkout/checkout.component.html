<div class="main-content page-m">
  <form [formGroup]="checkOutFormGroup!" (ngSubmit)="onSubmit()">

    <!-- customer form group -->
    <div formGroupName="customer" class="form-area">
      <h3>Customer</h3>
      <div class="row">
        <div class="col-md-2">
          <label>First Name</label>
        </div>
        <div class="input-space">
          <input formControlName="firstName" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Last Name</label>
        </div>
        <div class="input-space">
          <input formControlName="lastName" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Email</label>
        </div>
        <div class="input-space">
          <input formControlName="email" type="text">
        </div>
      </div>

    </div>

    <!-- shippingAddress form group -->
    <div formGroupName="shippingAddress" class="form-area">
      <h3>Shipping Address</h3>

      <!--shippingAddress country-->
      <div class="row">
        <div class="col-md-2">
          <label>Country</label>
        </div>
        <div class="input-space">
          <select formControlName="country"
                  (change)="getStates('shippingAddress')">
            <option *ngFor="let country of countries"
                    [ngValue]="country">
              {{country.name}}
            </option>
          </select>
        </div>
      </div>

      <!--shippingAddress street-->
      <div class="row">
        <div class="col-md-2">
          <label>Street</label>
        </div>
        <div class="input-space">
          <input formControlName="street" type="text">
        </div>
      </div>

      <!--shippingAddress city-->
      <div class="row">
        <div class="col-md-2">
          <label>City</label>
        </div>
        <div class="input-space">
          <input formControlName="city" type="text">
        </div>
      </div>

      <!--shippingAddress state-->
      <div class="row">
        <div class="col-md-2">
          <label>State</label>
        </div>
        <div class="input-space">
          <select formControlName="state">
            <option *ngFor="let state of shippingAddressStates"
                    [ngValue]="state">
              {{state.name}}
            </option>
          </select>
        </div>
      </div>

      <!--shippingAddress zipcode -->
      <div class="row">
        <div class="col-md-2">
          <label>Zip Code</label>
        </div>
        <div class="input-space">
          <input formControlName="zipcode" type="text">
        </div>
      </div>

    </div>

    <!-- Add check box to copy shipping address to billing address-->
    <div class="input-space">
      <label class="au-checkbox">
        <input type="checkbox"
               (change)="copyShippingAddressToBillingAddress($event)">
        <span class="au-checkmark"></span>Billing Address same as Shipping
        Address
      </label>
    </div>

    <!-- billingAddress form group -->
    <div formGroupName="billingAddress" class="form-area">
      <h3>Billing Address</h3>

      <!-- billingAddress country -->
      <div class="row">
        <div class="col-md-2">
          <label>Country</label>
        </div>
        <div class="input-space">
          <select formControlName="country"
                  (change)="getStates('billingAddress')">
            <option *ngFor="let country of countries"
                    [ngValue]="country">
              {{country.name}}
            </option>
          </select>
        </div>
      </div>

      <!-- billingAddress street -->
      <div class="row">
        <div class="col-md-2">
          <label>Street</label>
        </div>
        <div class="input-space">
          <input formControlName="street" type="text">
        </div>
      </div>

      <!-- billingAddress city -->
      <div class="row">
        <div class="col-md-2">
          <label>City</label>
        </div>
        <div class="input-space">
          <input formControlName="city" type="text">
        </div>
      </div>

      <!-- billingAddress state -->
      <div class="row">
        <div class="col-md-2">
          <label>State</label>
        </div>
        <div class="input-space">
          <select formControlName="state">
            <option *ngFor="let state of billingAddressStates"
                    [ngValue]="state">
              {{state.name}}
            </option>
          </select>
        </div>
      </div>

      <!-- billingAddress zip code -->
      <div class="row">
        <div class="col-md-2">
          <label>Zip Code</label>
        </div>
        <div class="input-space">
          <input formControlName="zipcode" type="text">
        </div>
      </div>

    </div>

    <!-- creditCard form group -->
    <div formGroupName="creditCard" class="form-area">

      <div class="row">
        <div class="col-md-2">
          <label>Card Type</label>
        </div>
        <div class="input-space">
          <select formControlName="cardType">
            <option>Visa</option>
            <option>Mastercard</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <label>Name on Card</label>
        </div>
        <div class="input-space">
          <input formControlName="nameOnCard" type="text">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <label>Card Number</label>
        </div>
        <div class="input-space">
          <input formControlName="cardNumber" type="text">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <label>Security Code</label>
        </div>
        <div class="input-space">
          <input formControlName="securityCode" type="text">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <label>Expiration Month</label>
        </div>
        <div class="input-space">
          <select formControlName="expirationMonth">
            <option *ngFor="let month of creditCardMonths">{{month}}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <label>Expiration Year</label>
        </div>
        <div class="input-space">
          <select formControlName="expirationYear"
                  (change)="handleMonthsAndYears()">
            <option *ngFor="let year of creditCardYears">{{year}}</option>
          </select>
        </div>
      </div>

    </div>

    <!-- order details -->
    <div class="form-area">
      <h3>Review Your Order</h3>
      <p>Total Quantity: {{totalQuantity}}</p>
      <p>Shipping: FREE</p>
      <p>Total Price: {{totalPrice | currency: 'CAD'}}</p>
    </div>


    <!-- submit/purchase button -->
    <div class="text-center">
      <button type="submit" class="btn btn-info">Purchase</button>
    </div>


  </form>


</div>
